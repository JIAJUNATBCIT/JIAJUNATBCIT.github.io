<body>

            <div class="form-group">
                <label for="usrname">User Name</label>

                <small id="userHelp" class="form-text text-muted">User name can't be blank.</small>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <textarea id="introduction" rows = "10" cols="40" placeholder="Tell me something about you....."></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="addData()">Submit!</button>
        </form>
    </div>
